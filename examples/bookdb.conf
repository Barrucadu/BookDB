# See the example seacat configuration file,
# https://github.com/Barrucadu/lambdadelta/blob/master/examples/seacat.conf,
# for information on Seacat defaults.

[server]
# If true, disable the add, edit, and delete pages.
readonly = false

[database]
# The connection string to use to connect to the database. For sqlite
# this is a filename, or :memory: (but totally useless for our
# purposes)
connection_string = bookdb.sqlite
